<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <title>Formulario Heroes</title>

<body>
    <h2 class="descuento">Descuentos 20%</h2>
    <header>
        <h1>Card Super Heroes</h1>
        <nav>
            <ul>
                <li><a href="../contacto/contacto.html">Contacto</a></li>
                <li><a href="../registro/registro.html">Registrarme</a></li>
                <li><a href="../login/login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
                <form action="" enctype="multipart/form-data">
                        <div>
                            <h2>Añadi tu Super!</h2>
                            <p>Agregá tu personaje favorito completando las opciones</p>
                        </div>
                        <div class="formulario">
                            <div class="left">
                                <!-- Nombre -->
                                <label for="nom" class="label1">Nombre *</label>
                                <input type="text" id="nom" name="nombre" placeholder="Bruce Wayne" required class="input1">
                                <br>
                                <!-- Fecha -->
                                <label for="f_nac" class="label2">Fecha de nacimiento</label>
                                <input type="date" id="f_nac" name="f_nac" class="input1">
                                <br>
                                <!-- Descipcion -->
                                <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" class="descripcion">
                            </div>
                            <div class="right">
                                <!-- Especie -->
                                <label for="especie" class="label1">Especie *</label>            
                                <input type="text" id="especie" name="especie" value="" list="especies" required class="input1">
                                <datalist id="especies">
                                    <option value="Humano">
                                    <option value="Kryptoniano">
                                    <option value="Amazona">
                                </datalist>
                                <br>
                                <!-- Foto Perfil -->
                                <label for="foto" class="label1">Agregar foto</label>
                                <br>
                                <input type="file" id="foto" name="foto" accept="image/jpg, image/jpeg">
                                <br>
                                <br>
                                <!-- Poderes -->
                                <ul>Poderes:
                                    <li>
                                        <input type="checkbox" id="poder1" name="poder">
                                        <label for="poder1">Super Fuerza</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="poder2" name="poder">
                                        <label for="poder2">Volar</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="poder3" name="poder">
                                        <label for="poder3">Vision Laser</label>
                                   </li>
                                    <li>
                                        <input type="checkbox" id="poder4" name="poder">
                                        <label for="poder4">Ser Batman</label>
                                    </li>
                                </ul>
                                <hr>
                                <!-- Tipo de Personaje -->
                                <ul id='tipoPj'>Tipo de Personaje:
                                    <li>
                                        <input type="radio" id="personaje1" name="personaje" value="1">
                                        <label for="personaje1">Héroe / Heroina</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="personaje2" name="personaje" value="2">
                                        <label for="personaje2">Villano / Villana</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Añadir -->
                        <button><a href="../login/login.html">Añadir</a></button>
                </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
