        <section>
            <h2> Registro </h2>

                    <option value="Brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                <div>
                    <button type="reset" class="reset"> Resetear </button>
                    <button type="submit"><a href="../inicio/inicio.html"> Registrar </a></button>
                </div>
            </form>
            <p>¿Ya tenes una cuenta? <a href="../login/login.html">Ingresar </a></p>
        </section>
